<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="Home-id">HOME</h3>
                <div id="Home-score">0</div>
                <div class="container-Home">
                <button id="plus1" onclick="HomePlus1()">+1</button>
                <button id="plus2" onclick="HomePlus2()">+2</button>
                <button id="plus3" onclick="HomePlus3()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="Guest-id">GUEST</h3>
                <div id="Guest-score">0</div>
                <div class="container-Guest">
                <button id="plus1Guest" onclick="GuestPlus1()">+1</button>
                <button id="plus2Guest" onclick="GuestPlus2()">+2</button>
                <button id="plus3Guest" onclick="GuestPlus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
